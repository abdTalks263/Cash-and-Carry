<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - QuickMart PK</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <!-- Logo -->
            <div class="logo">
                <img src="assets/quickmart-logo.png" alt="QuickMart PK" class="logo-image">
            </div>
            
            <!-- Navigation -->
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="categories.html" class="nav-link active">Categories</a>
                <a href="cart.html" class="nav-link">Cart <span class="cart-count" style="display: none;">0</span></a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="admin.html" class="nav-link admin-dashboard-link" style="display: none;">Admin Dashboard</a>
                <a href="#" class="nav-link logout-link" style="display: none;">Logout</a>
            </nav>
            
            <!-- Header Icons -->
            <div class="header-icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-shopping-cart"></i>
                <i class="fas fa-user"></i>
                <i class="fas fa-expand-arrows-alt"></i>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="categories-main">
        <div class="categories-container">
            <h1 class="categories-page-title">Explore Our Product Categories</h1>
            
            <!-- Category Filter Buttons -->
            <div class="category-filters">
                <button class="category-filter-btn active" data-category="all">All Products</button>
                <button class="category-filter-btn" data-category="Food Staples">Food Staples</button>
                <button class="category-filter-btn" data-category="Beverages">Beverages</button>
                <button class="category-filter-btn" data-category="Snacks & Bakery">Snacks & Bakery</button>
                <button class="category-filter-btn" data-category="Personal Care">Personal Care</button>
                <button class="category-filter-btn" data-category="Household Essentials">Household Essentials</button>
            </div>
            
            <!-- Products Count -->
            <div class="products-count">
                <span id="products-count">Loading products...</span>
            </div>
            
            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded dynamically -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <a href="#" class="footer-link">Quick Links</a>
                <a href="#" class="footer-link">Contact Us</a>
            </div>
            <div class="footer-right">
                <div class="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
