<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuickMart PK</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-form">
            <!-- Tab Buttons -->
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="user">User</button>
                <button class="tab-button" data-tab="admin">Admin</button>
            </div>

            <!-- Login Title -->
            <h1 class="login-title">Login to QuickMart PK</h1>

            <!-- Login Form -->
            <form class="form">
                <div class="form-group">
                    <label for="email" class="form-label">Username or Email</label>
                    <input type="text" id="email" class="form-input" placeholder="Enter username or email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" value="••••••••" required>
                </div>

                <div class="forgot-password">
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>

            <!-- Debug Section -->
            <div class="debug-section" style="margin-top: 20px; padding: 10px; background: #333; border-radius: 5px;">
                <p style="color: #fff; margin-bottom: 10px;">Debug Admin Login:</p>
                <button onclick="debugAdminLogin()" style="background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; margin-right: 10px; cursor: pointer;">Debug Login</button>
                <button onclick="resetAdminData()" style="background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Reset Admin Data</button>
            </div>

            <!-- Register Link -->
            <div class="register-section">
                <p class="register-text">Don't have an account? <a href="register.html" class="register-link">Register</a></p>
            </div>

            <!-- Back to Homepage -->
            <div class="back-home">
                <a href="index.html" class="back-link">
                    <i class="fas fa-home"></i>
                    Back to Homepage
                </a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
