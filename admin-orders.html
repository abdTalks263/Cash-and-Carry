<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - QuickMart PK</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="admin-body">
    <!-- Top Header -->
    <header class="admin-header">
        <div class="admin-header-container">
            <!-- Logo -->
            <div class="admin-logo">
                <img src="assets/quickmart-logo.png" alt="QuickMart PK" class="logo-image">
            </div>
            
            <!-- Header Icons -->
            <div class="admin-header-icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-user"></i>
                <i class="fas fa-expand-arrows-alt"></i>
            </div>
        </div>
    </header>

    <div class="admin-layout">
        <!-- Left Sidebar -->
        <aside class="admin-sidebar">
            <nav class="admin-nav">
                <div class="nav-item">
                    <i class="fas fa-box"></i>
                    <span>Manage Products</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-folder"></i>
                    <span>Manage Categories</span>
                </div>
                <div class="nav-item active">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Manage Orders</span>
                </div>
            </nav>
            
            <div class="admin-actions">
                <button class="logout-btn">
                    <i class="fas fa-arrow-right"></i>
                    Logout
                </button>
                <p class="admin-actions-text">Admin Actions</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-content">
                <h1 class="admin-title">Order Management</h1>
                
                <div class="section-header">
                    <h2 class="section-title">All Orders</h2>
                    <div class="order-filters">
                        <select id="status-filter" class="filter-select">
                            <option value="all">All Orders</option>
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="out-for-delivery">Out for Delivery</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                </div>

                <!-- Orders Table -->
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr class="table-header">
                                <th class="order-id-col">Order ID</th>
                                <th class="customer-col">Customer</th>
                                <th class="items-col">Items</th>
                                <th class="total-col">Total</th>
                                <th class="status-col">Status</th>
                                <th class="date-col">Date</th>
                                <th class="actions-col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body">
                            <!-- Orders will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>

                <!-- Order Details Modal -->
                <div id="order-details-modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Order Details</h3>
                            <span class="close">&times;</span>
                        </div>
                        <div class="modal-body" id="order-details-content">
                            <!-- Order details will be loaded here -->
                        </div>
                        <div class="modal-footer">
                            <button class="btn-secondary" id="close-order-details">Close</button>
                        </div>
                    </div>
                </div>

                <!-- Status Update Modal -->
                <div id="status-update-modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Update Order Status</h3>
                            <span class="close">&times;</span>
                        </div>
                        <div class="modal-body">
                            <form id="status-update-form">
                                <div class="form-group">
                                    <label for="new-status">New Status:</label>
                                    <select id="new-status" class="form-control" required>
                                        <option value="pending">Pending</option>
                                        <option value="processing">Processing</option>
                                        <option value="out-for-delivery">Out for Delivery</option>
                                        <option value="delivered">Delivered</option>
                                        <option value="cancelled">Cancelled</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="status-notes">Notes (Optional):</label>
                                    <textarea id="status-notes" class="form-control" rows="3" placeholder="Add any notes about this status change..."></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn-secondary" id="cancel-status-update">Cancel</button>
                            <button class="btn-primary" id="confirm-status-update">Update Status</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="admin-footer">
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
