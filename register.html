<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - QuickMart PK</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-form">
            <!-- Tab Buttons -->
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="user">User</button>
            </div>

            <!-- Registration Title -->
            <h1 class="login-title">Register to QuickMart PK</h1>

            <!-- Registration Form -->
            <form class="form" id="registrationForm">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Mobile Number</label>
                    <input type="tel" id="phone" class="form-input" placeholder="Enter your mobile number" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" class="checkbox-input" required>
                    <label for="terms" class="checkbox-label">
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="login-button">Create Account</button>
            </form>

            <!-- Login Link -->
            <div class="register-section">
                <p class="register-text">Already have an account? <a href="login.html" class="register-link">Login</a></p>
            </div>

            <!-- Back to Homepage -->
            <div class="back-home">
                <a href="index.html" class="back-link">
                    <i class="fas fa-home"></i>
                    Back to Homepage
                </a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
